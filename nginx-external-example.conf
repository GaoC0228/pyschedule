# ========================================
# 外部Nginx配置示例（简化版）
# 用于反向代理到 PySchedule Docker容器
# ========================================

# 配置文件位置：/etc/nginx/conf.d/pyschedule.conf 或 /etc/nginx/sites-available/pyschedule

server {
    listen 80;
    server_name your-domain.com;  # 修改为你的域名或IP
    
    # 启用gzip压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;
    
    # ========================================
    # 前端页面 - /python/ 路径
    # ========================================
    location /python/ {
        # 代理到前端容器
        proxy_pass http://localhost:3001/python/;
        
        # ⭐ 传递真实IP（重要！）
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket支持
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
    
    # ========================================
    # 后端API - /api/ 路径
    # ⭐ 必需！因为浏览器发送的是 /api/ 不是 /python/api/
    # ========================================
    location /api/ {
        # 代理到前端容器（前端nginx再转发到backend）
        proxy_pass http://localhost:3001/api/;
        
        # ⭐ 传递真实IP（重要！）
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket支持（WebTerminal需要）
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # 超时设置（任务执行可能较长）
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # 文件上传大小限制
        client_max_body_size 100M;
    }
    
    # ========================================
    # 安全头
    # ========================================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}

