server {
    listen 80;
    server_name localhost;
    
    root /usr/share/nginx/html;
    index index.html;
    
    # 启用gzip压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;
    
    # /python/ 路径支持（与外部Nginx代理路径一致）
    location /python/ {
        alias /usr/share/nginx/html/;
        try_files $uri $uri/ /index.html;
        # 禁用缓存
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
    }
    
    # 根路径重定向到 /python/（可选）
    location = / {
        return 301 /python/;
    }
    
    # 前端路由支持（兼容直接访问）
    location / {
        try_files $uri $uri/ /index.html;
        # 禁用缓存
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
    }
    
    # ========================================
    # 后端API代理（必需！）
    # ========================================
    location /api/ {
        # 代理到backend容器（Docker网络内部通信）
        # 保留/api/路径，不去掉
        proxy_pass http://backend:8088/api/;
        
        # ⚠️ 关键：透传外部nginx设置的真实IP
        # $http_x_real_ip 会读取外部nginx传入的 X-Real-IP 请求头
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $http_x_real_ip;  # 透传真实IP
        proxy_set_header X-Forwarded-For $http_x_forwarded_for;  # 透传代理链
        proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;  # 透传协议
        
        # WebSocket支持（WebTerminal需要）
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # 超时设置
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # 文件上传大小
        client_max_body_size 100M;
    }
    
    # 安全头
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}
